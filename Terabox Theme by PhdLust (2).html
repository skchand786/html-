<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noob TeraBox Player</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --card-bg: #141414;
      --text-color: #fff;
      --button-bg: #e50914;
      --button-hover: #f40612;
      --secondary-button-bg: #333;
      --secondary-button-hover: #444;
      --error-color: #ff3a3a;
    }
    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --card-bg: #fff;
      --text-color: #000;
      --button-bg: #0077b6;
      --button-hover: #005f87;
      --secondary-button-bg: #ddd;
      --secondary-button-hover: #bbb;
      --error-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: var(--button-bg);
      color: var(--text-color);
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }
    .secondary-button {
      background: var(--secondary-button-bg);
    }
    .secondary-button:hover {
      background: var(--secondary-button-hover);
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 5px;
      display: none;
    }
    .error {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .credit {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-top: 20px;
    }
    .credit a {
      color: var(--button-bg);
      text-decoration: none;
    }
    .credit a:hover {
      text-decoration: underline;
    }
    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
      z-index: -1; /* Place behind content */
    }
    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 7s infinite cubic-bezier(0.4, 0.26, 0, 0.97);
    }
    .line:nth-child(1) {
      margin-left: -25%;
    }
    .line:nth-child(1)::after {
      animation-delay: 2s;
    }
    .line:nth-child(3) {
      margin-left: 25%;
    }
    .line:nth-child(3)::after {
      animation-delay: 2.5s;
    }
    @keyframes drop {
      0% {
        top: -50%;
      }
      100% {
        top: 110%;
      }
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--button-bg);
      color: var(--text-color);
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .theme-toggle:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Mode</button>

  <div class="container">
    <h1>Noob TeraBox Player</h1>
    <p>Enter the TeraBox video link to play your video.</p>
    <input type="text" id="videoUrl" placeholder="Paste your TeraBox video URL here">
    <button class="secondary-button" onclick="openYouTube()">YouTube</button>
    <button onclick="embedVideo()">Play Video</button>
    <button class="secondary-button" onclick="openTelegram()">Telegram</button>
    <iframe id="videoFrame"></iframe>
    <p class="error" id="errorMessage"></p>

    <div class="credit">
      <p>Powered by <a href="https://telegram.im/noob_je" target="_blank">@Noob_JE</a></p>
    </div>
  </div>

  <script>
    function embedVideo() {
      const videoUrl = document.getElementById('videoUrl').value.trim();
      const videoFrame = document.getElementById('videoFrame');
      const errorMessage = document.getElementById('errorMessage');

      videoFrame.style.display = 'none';
      errorMessage.textContent = '';

      if (!videoUrl.startsWith('http')) {
        errorMessage.textContent = 'Please enter a valid TeraBox video URL.';
        return;
      }

      try {
        const embedUrl = `https://www.terabox.tech/play.html?url=${encodeURIComponent(videoUrl)}`;
        videoFrame.src = embedUrl;
        videoFrame.style.display = 'block';
      } catch (error) {
        errorMessage.textContent = 'An error occurred while embedding the video.';
      }
    }

    function openYouTube() {
      window.open("https://youtube.com/@PhdLust", "_blank");
    }

    function openTelegram() {
      window.open("https://telegram.im/noob_je", "_blank");
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
    }

    // Set default theme
    document.body.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
